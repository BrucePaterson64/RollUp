<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, 
        maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter" ng-controller="AddPlayerCtrl">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Ionic Blank Starter</h1>
            </ion-header-bar>

            <ion-content padding="true">
                <form ng-submit="submit()">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Players Name</span>
                        <input type="text" name="Player" 
                        placeholder="Enter Players Name" ng-model="data.Player">
                    </label>
                    <input type="text" name="Player" 
                        placeholder="Enter time" ng-model="data.Time" >
                    <input type="text" name="Player" 
                        placeholder="Enter day" ng-model="data.DayS" >
                    <input type="text" name="Player" 
                        placeholder="Enter club" ng-model="data.Club" >
                    <input type="text" name="Player" 
                        placeholder="Enter hcp" ng-model="data.Hcp" >
                    
                    <input class="button button-block button-positive" 
                    type="submit" name="submit" value="Submit to server">                    
                </form>
                <button ng-click="update()">Press for date</button>
                <div id="wrapper" ng-app="myApp">
  <p>{{datePicker || "00/00/0000"}}</p>
  <input type="text" ng-model="datePicker" datepicker />
</div>
<br/>


            </ion-content>
        </ion-pane>
    </body>
</html>
