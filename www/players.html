<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Players</h1>
        </ion-header-bar>
        <ion-content ng-controller="MyCtrl">
         <!-- our list and list items -->
        <ion-list>
            <ion-item class="item-select item-input">
                <ion-label class="input-text">Player:</ion-label>
                <select ng-model="selectedPlayer.ID" ng-change="click()" ng-options="item.value as item.Player for item in Players |  orderBy: 'Player'"></select>
               
            </ion-item>
            
            
              <div >
      <p>selected item is : {{selectedItem}}</p>
      <select ng-model="selectedPlayer.ID">
        <option ng-repeat="item in Players" value="{{selectedItem}}">{{item.Player}}</option>
      </select>
    </div>
            
       
            <ion-item class="item-input">
                <ion-label class="input-text">Handicap:</ion-label>
                <input type="number" placeholder="  Enter Handicap" ng-model="selectedPlayer.HCP">
            </ion-item>
            
      club:{{stored}}
        </ion-list>
       
            

        </ion-content>
    </ion-pane>
  </body>
</html>
item.value as storedClub
