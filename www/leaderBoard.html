<ion-view view-title="Leader Board"  ng-controller="leaderCtrl">
<ion-nav-bar>
</ion-nav-bar>
 
    <ion-content>
      <div class="bar bar-loading bar-assertive top-bar">
            <span >
                {{storedClub}}'s - {{storedDay}}   {{storedTime}} Roll Up </span>
         </div><br><br>
      <div>
          <style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
  text-align: center;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
 
<table style="width:100%" >
    <tr><th>Name</th><th>Score  </th><th>Hcp  </th><th>New Hcp</th></tr>
    <tr ng-repeat="Score in scores | orderBy: '-Score'">
          <td style="text-align:left">{{Score.Player}}</td>
          <td>{{Score.Score}}</td>
          <td>{{Score.Hcp}}</td>
          <td>{{Score.RevHcp}}</td>
         
 
    </tr>
   
</table>
        </div>   
       
    </ion-content>
     
   
</ion-view>
