

<body ng-app="starter">
<ion-view view-title="Society List" cache-view="false">
<ion-nav-bar></ion-nav-bar>
   <ion-nav-buttons side="left">
	  <button  class="button button-icon icon ion-navicon" ui-sref="app.socMenu"></button>
   </ion-nav-buttons>
        <ion-nav-view></ion-nav-view>
<ion-content ng-controller="SignInCtrl">
    <ion-list>
   <div ng-show="socAll" align="center">
       <style>
table.players, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
  text-align: center;
}
table.players tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table.players tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
    <table class="players" style="width:100%">
            <tr ><th style="text-align:center">Society</th><th>Location</th></tr>
            <tr ng-repeat="item in soc  | orderBy: 'Society '  ">
                <td >{{item.Society}}</td>
                <td >{{item.Town}}</td>
            </tr>
   </table>
       <button class="button button-block button-calm" ng-click="addSociety()" >Click to Add  a Society</button>
    </div>

            </ion-list>


    <div ng-show="showAdd" align="center">
    <table>
    <tr><td>Society Name</td><td><input type="text" placeholder="Enter Society Name" ng-model="data.newname"></td></tr>
    <tr><td>Town \ Location</td><td><input type="text" placeholder="Enter Location" ng-model="data.newtown"></td></tr>
    </table>
    <button class="button button-block button-calm" ng-click="addNewSociety()" >Click to Add Society</button>

    </div>
</ion-content>
</ion-view>
