
<ion-view view-title="Weekly Results"  ng-controller="scoreCtrl">
<ion-nav-bar>
  
</ion-nav-bar>
   <ion-nav-buttons side="left">
  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content>
      <div class="bar bar-loading bar-assertive top-bar">
			<span >
				{{storedClub}}'s - {{storedDay}}   {{storedTime}} Roll Up </span>
	     </div><br><br>
	  <div>
		  <style>
table.weeks, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
	text-align: center;
}
table.weeks tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table.weeks tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
		  
    <table class="weeks" style="width:100%">
            <tr>
                <th>Name</th>
                <th>Wk {{ddate -3}} </th>
                <th>Wk {{ddate -2}}</th>
                <th>Wk {{ddate -1}}</th>
                <th>Wk {{ddate}}</th>
               
            </tr>
            <tr ng-repeat="score in S track by $index">
                <td style="text-align:left">{{score.Player}}</td>
                <td>{{score.Week4}}</td>
                <td> {{score.Week3}}</td>
                <td>{{score.Week2}}</td>
                <td>{{score.Week1}}</td>
				
            </tr>
        </table>
		</div>	
		
    </ion-content>
      
		<ion-footer-bar class="bar bar-footer bar-energized">
			<a href="#/app/rollUp" class="button button-clear" >Course</a>
			<div class="title"><a href="#/app/LeaderBoard" class="button button-clear" >Leader Board</a></div>
			<a href="#/app/rollUp" class="button button-clear">Roll Up</a>
		</ion-footer-bar>
</ion-view>
