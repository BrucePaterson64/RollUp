
 
  
<ion-view view-title="Add Player to Roll Up" cache-view="false">
	<ion-nav-bar></ion-nav-bar>
		<ion-nav-buttons side="left">
			<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
   	<ion-nav-view></ion-nav-view>
<ion-content ng-controller="PlayerCtrl" data-ng-init="init()">
          
  <ion-list>
  <br>
	  <div align="center">
		  <style>
table, th , td {
  border: 0px solid grey;
  border-collapse: collapse;
  padding: 5px;
  text-align: left;
	color:yellow;
}
table tr:nth-child(odd) {
  background-color: clear;
}
table tr:nth-child(even) {
  background-color: clear;
}
</style>
		<table>
			<tr>  
				<td align="right">Club:</td><td><select ng-model="data.selectedClub"  ng-options="item.Club as item.Club for item in Course" ></select></td>
			</tr>
			<tr >
	<td >Name:</td><td  ><input style="height:22px;" type="text" ng-model="data.NewPlayer"></td></tr>
			<tr>
			   <td>Roll Up Day:</td>
			   <td><select ng-model="data.selectedDay"> 
	  <option value="">---Please select---</option> <!-- not selected / blank option -->
      <option value="Monday">Monday</option> 
      <option value="Tuesday">Tuesday</option>
	  <option value="Wednesday">Wednesday</option> 
      <option value="Thursday">Thursday</option>
	  <option value="Friday">Friday</option> 
      <option value="Saturday">Saturday</option>
	  <option value="Sunday">Sunday</option>
				  </select></td>
			</tr>
			<tr>
			<td>Roll Up Time:</td>
			<td><input style="height:22px; width:100px" type="HH.mm"  ng-model="data.Time" value=""></td>
			</tr>
			<tr ><td style="height:5px"></td></tr>
	<tr><td>Club Handicap:</td><td><input style="height:22px; width:100px" type="number" ng-model="data.Handicap" min="-4" max="36"></td>
	</tr>
	<tr><td></td></tr>
		  </table>
					<table>  <tr><td><button class="button button-positive" ng-click="submit(player)">Update Database</button></td></tr>
				  </table>
				
	</div>

		</ion-list>
	</ion-content>
</ion-view>
