
 
  
<ion-view view-title="Add Player to Society" cache-view="false">
	<ion-nav-bar></ion-nav-bar>
		<ion-nav-buttons side="left">
			<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
   	<ion-nav-view></ion-nav-view>
<ion-content ng-controller="SocietyCtrl">
          
  <ion-list>
  <br>
	  <div align="center">
		  <style>
table, th , td {
  border: 0px solid grey;
  border-collapse: collapse;
  padding: 5px;
  text-align: left;
	color:yellow;
}
table tr:nth-child(odd) {
  background-color: clear;
}
table tr:nth-child(even) {
  background-color: clear;
}
</style>
		  <br><br>
		<table>
			<tr>  
				<td align="right">Society:</td><td><select ng-model="data.selectedClub" ng-change="refresh()" ng-options="item.Club as item.Club for item in Clubs" ></select></td>
			</tr>
			<tr>  
				<td align="right">Town:</td><td><select ng-model="selectedTown.ID"  ng-options="item.Town as item.Town for item in Clubs"></select></td>
			</tr>
			<tr >
	<td >Name:</td><td  ><input style="height:22px;" type="text" ng-model="data.NewPlayer"></td></tr>
			
			
			
	<tr><td>Club Handicap:</td><td><input style="height:22px; width:100px" type="number" ng-model="data.Handicap" min="-4" max="36"></td>
	</tr>
	<tr><td></td></tr>
		  </table>
					<table>  <tr><td><button class="button button-positive" ng-click="submit(player)">Update Database</button></td></tr>
				  </table>
				
	</div>

		</ion-list>
	</ion-content>
</ion-view>
